<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="memory_images.css">
</head>
<body>
    <h1>Memory Game</h1>
    <div class="slider-container">
        <label for="numImagesSlider">Pairs of Images: <span id="numImagesLabel">6</span></label>
        <div class="slider-controls">
            <button id="decreaseButton">&#9664;</button> <!-- Left arrow button -->
            <input type="range" id="slider" min="3" max="10" value="6">
            <button id="increaseButton">&#9654;</button> <!-- Right arrow button -->
        </div>
    </div>
    <div class="game-container" id="game-container"></div>
    <button id="reset-button">Reset Game</button>
    <script src="memory_images.js"></script>
</body>
</html>
