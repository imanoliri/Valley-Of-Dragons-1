<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Battle Network Visualization</title>
    <link rel="stylesheet" href="battle_game_1.css">
</head>
<body>
    <h1>Battle of Durin's Chasm</h1>
    <div id="controls" class="controls">
        <label for="difficultySlider">Difficulty:</label>
        <span id="sliderValue">1</span> <!-- Span to display the slider value -->
        <input type="range" id="difficultySlider" min="1" max="3" step="1" value="1">
        <button id="setDifficultyButton">Set Difficulty</button>
        <button id="instructionsButton">Instructions</button>
        <button id="mapInfoButton">Map Info</button>
    </div>

    <div id="container">
        <div id="battlefield" class="battlefield"></div>
        <div id="unitTableContainer">
            <h2 style="text-align: center;">Units Table</h2>
            <div id="healthBar" class="health-bar"></div>
            <table id="unitTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Team</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Attack</th>
                        <th>Defense</th>
                        <th>Health</th>
                        <th>Node</th>
                        <th>Deployment</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Scrollable, Non-Editable Textbox -->
            <div id="logContainer">
                <textarea id="logTextbox" readonly></textarea>
            </div>
        </div>
    </div>

    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <h2>Instructions</h2>
            <p id="instructionsText"></p>
            <button id="closeInstructionsModal">Close</button>
        </div>
    </div>
    <div id="mapInfoModal" class="modal">
        <div class="modal-content">
            <h2>Map Information</h2>
            <p id="mapInfoText"></p>
            <button id="closeMapInfoModal">Close</button>
        </div>
    </div>

    <script src="battle_game_1.js"></script>
</body>
</html>
